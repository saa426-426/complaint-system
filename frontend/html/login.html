<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h2 class="auth-title">Sign In</h2>
                        <p class="text-muted">Enter your credentials</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-custom">Sign In</button>
                    </form>

                    <div id="errorMessage" class="alert" role="alert"></div>
                    <div id="successMessage" class="alert" role="alert"></div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Demo Accounts:</p>
                        <small class="text-muted d-block">
                            Student: student1 / password (Dept: CSE, Hostel: Block A)<br>
                            HOD: hod_cse / password (Dept: CSE)<br>
                            Hostel Head: hostel_head_a / password (Hostel: Block A)<br>
                            Maintenance: maintenance1 / password<br>
                            Admin: admin / password
                        </small>
